<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" media="all" href="css/normalize.css" />
    <link rel="stylesheet" media="all" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Exercise</title>
  </head>
  <body>
    <header>
      <h1>What I've Learned Today</h1>
      <h2>Edgemony Bootcamp 2021/2022</h2>
    </header>

    <section id="myExercise">
      <div id="mainContainer">
        <div class="form">
          <form id="registrazione">
            <label for="nomecogn">Nome e Cognome *</label>
            <input
              type="text"
              id="nomecogn"
              name="nomecogn"
              placeholder="   Inserisci Nome e Cognome"
              required
            />
            <label for="telefono">N. di Telefono *</label>
            <input
              type="text"
              id="telefono"
              name="telefono"
              placeholder="  Inserisci N.Telefono"
              required
            />
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="   Inserisci E-mail (opzionale)"
            />
            <button
              type="button"
              class="pulsante"
              onclick="javascript:subscribe(nomecogn.value,telefono.value,mail.value)"
            >
              Invia
            </button>
          </form>
        </div>
        <div class="risposte">
          <div id="accountList"></div>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Designed by
        <a
          href="https://www.linkedin.com/in/giorgio-collov%C3%A0-2b3489223"
          target="_blank"
          >Giorgio Collov√†</a
        >
      </p>
    </footer>
  </body>
</html>
<script src="js/app.js"></script>
