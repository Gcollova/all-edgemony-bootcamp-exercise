    <section id="myBody">   
        
          <div id="formCalc">
            <form id="calculator">
              <input type="text" id="firstOperand" name="firstOperand" placeholder="" required/>              
              <button type="button" onclick="operationSum(firstOperand.value)">+</button>            
              <button type="button" onclick="operationSub(firstOperand.value)">-</button>            
              <button type="button" onclick="operationX(firstOperand.value)">x</button>            
              <button type="button" onclick="operationDiv(firstOperand.value)">/</button>            
            </form>
