<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- TITLE -->
    <title>My Exercise</title>
    <!-- /TITLE -->
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /VIEWPORT -->
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
    />
    <!-- /FONT -->

    <!-- CSS -->
    <link rel="stylesheet" media="all" href="css/normalize.css" />
    <link rel="stylesheet" media="all" href="css/style.css" />
    <!-- /CSS -->
  </head>
  <body>
    <main>
      <!-- ------------------------------------------------------------HEADER------------------------------------------------------------------->
      <header>
        <div id="title">
          <h1>My Widget</h1>
          <h2>Edgemony Bootcamp 2021/2022</h2>
        </div>
        <div id="gitExercise">
          <a id="gitLink" href="https://github.com/Gcollova" target="_blank" rel="noopener"
            ><img
              src="img/github logo.png"
              height="30px"
              width="30px"
              alt="gitLogo"
            />
          </a>
          <p>Esercizio del xx/xx/xxxx</p>
        </div>
      </header>
      <!-- ------------------------------------------------------------/HEADER------------------------------------------------------------------->
      <!-- ------------------------------------------------------------MY EXERCISE------------------------------------------------------------------->
      <div id="myExercise">
        <div id="form-div">
          <form id="main-form">
            <label for="search">Cerca Tra i Contatti:</label>
            <input
              type="text"
              name="search"
              id="main-input"
              placeholder="Es. Mario Rossi"
              autocomplete="off"
              required
            />
            
          </form>
          <div id="unordered-div">
            <ul id="main-list">
              
            </ul>
          </div>
          <div>
            <form id="submit-form">
              <label for="nome">Inserisci il Tuo Nome</label>
              <input id="nome" name="nome" type="text" required>              
              <label for="numero">Inserisci il Tuo N. di Telefono</label>
              <input  id="telefono" name="numero" type="tel" required>
              <label for="mail">Inserisci la tua E-mail</label>
              <input id="mail" name="mail" type="email" required>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- ------------------------------------------------------------/MY EXERCISE------------------------------------------------------------------->
    </main>
      <!-- ------------------------------------------------------------FOOTER------------------------------------------------------------------->
    <footer>
      <p>Designed by Giorgio Collov√†</p>
      <div id="iconContact">
        <a href="https://www.instagram.com/giorgio_collova/" target="_blank" rel="noopener"
          ><img
            src="img/instagram.png"
            height="30px"
            width="30px"
            alt="instaLogo"
        /></a>
        <a
          href="https://www.linkedin.com/in/giorgio-collov%C3%A0-2b3489223"
          target="_blank"
          rel="noopener"
          ><img
            src="img/linkedin.png"
            height="30px"
            width="30px"
            alt="linkedinLogo"
          />
        </a>
      </div>
    </footer>
    <!-- ------------------------------------------------------------/FOOTER------------------------------------------------------------------->

    <!-- ------------------------------------------------------------SCRIPT------------------------------------------------------------------->
    <script src="/js/data.js"></script>
    <script src="/js/index.js"></script>
    <!-- ------------------------------------------------------------/SCRIPT------------------------------------------------------------------->
  </body>
</html>
